<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First name: * </label>
            <input type="text">
        </div>
        <div>
            <label>Last name: * </label>
            <input type="text">
        </div>
        <div>
            <label>Email Adress: * </label>
            <input type="text">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password">
        </div>
        <div>
            <label>Confirm password: * </label>
            <input type="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date">
        </div>
        <div>
            <label>Gender identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="prefer-not-say">
            <label for="prefer-not-say">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select>
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>PHP</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create account">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>

</html>
